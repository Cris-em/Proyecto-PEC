<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IA Conciencia</title>

  <!-- React + Babel + TailwindCDN -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
  <div id="root"></div>

  <script type="text/babel">

    const InfoCard = ({ title, description, icon, color }) => (
      <div className={`p-6 bg-white rounded-2xl shadow-md transition-all duration-300 hover:shadow-xl hover:scale-105 ${color}`}>
        <div className="text-5xl mb-4">{icon}</div>
        <h3 className="text-xl font-semibold mb-2">{title}</h3>
        <p>{description}</p>
      </div>
    );

    const HeroSection = () => (
      <section className="bg-gradient-to-r from-purple-500 to-indigo-600 text-white py-20 text-center">
        <h1 className="text-4xl md:text-5xl font-bold mb-4">IA Conciencia</h1>
        <p className="text-lg md:text-xl max-w-2xl mx-auto">Explorando el impacto social de la inteligencia artificial</p>
      </section>
    );

    const ChimalhuacanSection = () => (
      <section className="py-16 bg-gray-50">
        <div className="container mx-auto px-4">
          <h2 className="text-3xl font-bold text-center mb-8 text-indigo-700">Chimalhuac√°n y la IA</h2>
          <p className="text-center max-w-3xl mx-auto text-lg">En Chimalhuac√°n, la IA a√∫n es poco conocida, pero tiene potencial para mejorar servicios p√∫blicos, educaci√≥n y salud. Es vital promover su comprensi√≥n desde j√≥venes para evitar brechas digitales.</p>
        </div>
      </section>
    );

    const ResponsibleUseSection = () => (
      <section className="py-16 bg-white">
        <div className="container mx-auto px-4">
          <h2 className="text-3xl font-bold text-center mb-8 text-green-600">Uso Responsable</h2>
          <ul className="max-w-xl mx-auto list-disc list-inside text-lg space-y-2">
            <li>Cuestiona lo que ves generado por IA.</li>
            <li>No difundas desinformaci√≥n.</li>
            <li>Aprende c√≥mo funciona la IA que usas.</li>
            <li>Denuncia usos malintencionados.</li>
          </ul>
        </div>
      </section>
    );

    const Quiz = ({ onExit }) => {
      const questions = [
        {
          question: "¬øQu√© es la inteligencia artificial?",
          options: ["Un robot f√≠sico", "Un tipo de inteligencia humana", "Sistemas que imitan habilidades humanas"],
          answer: 2,
        },
        {
          question: "¬øCu√°l es un riesgo de la IA?",
          options: ["Mejores diagn√≥sticos m√©dicos", "Desinformaci√≥n automatizada", "Educaci√≥n personalizada"],
          answer: 1,
        },
        {
          question: "¬øQu√© debemos hacer como usuarios responsables?",
          options: ["Ignorar la IA", "Usarla sin saber c√≥mo funciona", "Verificar la informaci√≥n generada"],
          answer: 2,
        }
      ];

      const [current, setCurrent] = React.useState(0);
      const [score, setScore] = React.useState(0);
      const [showResult, setShowResult] = React.useState(false);

      const handleAnswer = (index) => {
        if (index === questions[current].answer) {
          setScore(score + 1);
        }
        const next = current + 1;
        if (next < questions.length) {
          setCurrent(next);
        } else {
          setShowResult(true);
        }
      };

      return (
        <div className="max-w-xl mx-auto bg-white p-6 rounded-xl shadow-lg">
          {showResult ? (
            <div className="text-center">
              <h3 className="text-2xl font-bold mb-4">Tu puntaje: {score} / {questions.length}</h3>
              <button onClick={onExit} className="mt-4 px-4 py-2 bg-purple-600 text-white rounded hover:bg-purple-700">Cerrar Quiz</button>
            </div>
          ) : (
            <div>
              <h3 className="text-xl font-semibold mb-4">{questions[current].question}</h3>
              <ul className="space-y-2">
                {questions[current].options.map((option, i) => (
                  <li key={i}>
                    <button
                      onClick={() => handleAnswer(i)}
                      className="w-full text-left px-4 py-2 bg-gray-100 rounded hover:bg-gray-200"
                    >
                      {option}
                    </button>
                  </li>
                ))}
              </ul>
            </div>
          )}
        </div>
      );
    };

    const QuizSection = () => {
      const [showQuiz, setShowQuiz] = React.useState(false);
      return (
        <section className="py-16 bg-gradient-to-r from-indigo-100 to-purple-100">
          <div className="container mx-auto px-4 text-center">
            <h2 className="text-3xl font-bold mb-6 text-indigo-900">¬øQu√© tanto sabes?</h2>
            {!showQuiz ? (
              <button 
                onClick={() => setShowQuiz(true)}
                className="px-6 py-3 bg-indigo-600 text-white rounded-xl text-lg hover:bg-indigo-700 transition">
                Juega el Quiz
              </button>
            ) : (
              <Quiz onExit={() => setShowQuiz(false)} />
            )}
          </div>
        </section>
      );
    };

    const Footer = () => (
      <footer className="py-6 bg-gray-800 text-white text-center">
        <p>Hecho por estudiantes de preparatoria ‚Ä¢ 2025</p>
      </footer>
    );

    const App = () => (
      <div className="font-sans antialiased text-gray-900">
        <HeroSection />
        <section className="py-16 bg-white">
          <div className="container mx-auto px-4">
            <h2 className="text-3xl md:text-4xl font-bold text-center mb-12 text-purple-900">
              La IA: Beneficios y Riesgos
            </h2>
            <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
              <InfoCard 
                title="Lo Bueno" 
                description="Automatizaci√≥n de tareas repetitivas, diagn√≥sticos m√©dicos precisos, educaci√≥n personalizada." 
                icon="üëç" 
                color="hover:border-l-4 hover:border-green-500" 
              />
              <InfoCard 
                title="Lo Malo" 
                description="Sesgos algor√≠tmicos, desinformaci√≥n, p√©rdida de empleos, dependencia tecnol√≥gica." 
                icon="üëé" 
                color="hover:border-l-4 hover:border-red-500" 
              />
              <InfoCard 
                title="Nuestro Rol" 
                description="Usarla con √©tica, verificar informaci√≥n, mantener el pensamiento cr√≠tico." 
                icon="üí°" 
                color="hover:border-l-4 hover:border-yellow-500" 
              />
            </div>
          </div>
        </section>
        <ChimalhuacanSection />
        <ResponsibleUseSection />
        <QuizSection />
        <Footer />
      </div>
    );

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
